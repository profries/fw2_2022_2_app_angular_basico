<p>tabela-produtos {{numero}} works!</p>
<a [href]="link">Link</a>
<button [ngClass]="isSpecial ? 'especial' : ''"
    (click)="incrementar()">+</button>
<input *ngIf="isSpecial" [(ngModel)] = "numero">
<table>
    <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>PRECO</th>
    </tr>
    <tr *ngFor="let prod of produtos">
        <th>{{prod.id}}</th>
        <th>{{prod.nome}}</th>
        <th>{{prod.preco}}</th>
    </tr>
</table>
